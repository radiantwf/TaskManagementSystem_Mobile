<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>交流</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="dynamic">
    <template ngFor let-record [ngForOf]="list">
      <div [ngClass]="{'other': record?.personId !== empId, 'me': record?.personId === empId}">
        <ul>
          <li class="title">
            <div *ngIf="record.personId !== empId">{{record?.personName}}</div>
          </li>
          <li>
            <div class="message">{{record?.content}}
            </div>
          </li>
          <li>
            <div class="time">{{record?.sentTime | date:"yyyy-MM-dd HH:mm:ss"}}
            </div>
          </li>
        </ul>
      </div>
    </template>
  </div>
</ion-content>
