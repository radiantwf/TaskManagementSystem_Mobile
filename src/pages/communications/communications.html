<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>交流</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新页面" refreshingSpinner="circles" refreshingText="刷新中......">
    </ion-refresher-content>
  </ion-refresher>
  <div class="dynamic">
    <template ngFor let-record [ngForOf]="list">
      <div [ngClass]="{'other': record?.personId !== empId, 'me': record?.personId === empId}">
        <ul>
          <li *ngIf="record.personId !== empId" class="title">
            {{record?.personName}}
          </li>
          <li>
            <div class="message">{{record?.content}}
            </div>
          </li>
          <li>
            <div class="time">{{record?.sentTime | date:"yyyy-MM-dd HH:mm:ss"}}
            </div>
          </li>
        </ul>
      </div>
    </template>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <form (ngSubmit)="addCommunication()" #communicationForm="ngForm">
      <ion-row>
        <ion-col width-80>
          <textarea class="texteare-inherit" rows="3" [(ngModel)]="content" placeholder="请输入..." #messageTextArea="ngModel" [required]="true"
            name="messageTextArea"></textarea>
        </ion-col>
        <ion-col width-20>
          <button class="center" ion-button type="submit" [disabled]="!communicationForm.form.valid">发&nbsp;送</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-toolbar>
</ion-footer>
