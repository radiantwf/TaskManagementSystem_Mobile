<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!hiddenFlag">用户登录</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div *ngIf="!hiddenFlag">
    <ion-list>
      <ion-item>
        <ion-label floating>用户名</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" (click)="siginin()" block>登&nbsp;录</button>
    </div>
  </div>
</ion-content>
